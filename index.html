<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://unpkg.com/vue@3"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Game</title>
</head>
<body>
    <div class="game">
        <div>
            <input class="input is-centered field has-addons has-addons-centered" id="search" type="text" placeholder="Enter Player Name"> 
        </div>
        <div id="match" class="block is-centered">
        </div>
        <div class="tableDiv">
            <table class= "table table is-bordered" id="gameTable">
                <tr id="tableHeader">
                    <th>Name</th>
                    <th>Team</th>
                    <th>Position</th>
                    <th>Division</th>
                    <th>Age</th>
                    <th>Height</th>
                    <th>Number</th>
                </tr>
                <tr v-for="player in players" v-bind:id="players.indexOf(player)">
                    <td v-bind:id="'playerName'+players.indexOf(player)">{{player.name}}</td>
                    <td v-bind:id="'playerTeam'+players.indexOf(player)">{{player.team}}</td>
                    <td v-bind:id="'playerPos'+players.indexOf(player)">{{player.pos}}</td>
                    <td v-bind:id="'playerDiv'+players.indexOf(player)">{{player.div}}</td>
                    <td v-bind:id="'playerAge'+players.indexOf(player)">{{player.age}}<div v-bind:id="'playerAgeArrow'+players.indexOf(player)"></div></td>
                    <td v-bind:id="'playerHeight'+players.indexOf(player)">{{player.height}}<div v-bind:id="'playerAgeArrow'+players.indexOf(player)"></div></td>
                    <td v-bind:id="'playerNumber'+players.indexOf(player)">{{player.number}}<div v-bind:id="'playerAgeArrow'+players.indexOf(player)"></div></td>
                </tr>
    
            </table>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
